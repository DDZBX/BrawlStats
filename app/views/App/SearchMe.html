{{set . "title" "SearchMe"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h1>Searching player ME</h1>
      <p></p>
    </div>
  </div>
</header>

<div class="container">
  <h3>Result</h3>
  <div class="row">
    {{.res}}
  </div>

  <h3>Json Response</h3>
  <div class="row">
    {{.json}}
  </div>

  <h3>Error</h3>
  <div class="row">
    {{.err}}
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
